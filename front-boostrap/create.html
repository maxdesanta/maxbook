<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxbook</title>
    <!-- googlefont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <!-- css bosstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header id="header" class="header fixed-top" data-scrollto-offset="0">
        <div class="container d-flex align-items-center justify-content-between">

            <a href="index.html" class="navbar-brand">
                <!-- Uncomment the line below if you also wish to use an image logo -->
                <!-- <img src="assets/img/logo.png" alt=""> -->
                <h1>MaxBook</h1>
            </a>
            <!-- navbar -->
            <nav id="navbar" class="navbar navbar-expand-lg navbar-light">
                <ul class='navbar-nav me-auto mb-2'>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Book collection</a>
                    </li> 
                    <li class="nav-item">
                        <a href="register.html" type="button" class="btn btn-success ms-2 me-3">Register</a>
                    </li>
                    <li class="nav-item">
                        <a href="login.html"type="button" class="btn btn-danger">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- main -->
    <main>
        <section class="create-card container">
            <h2 class="create-title">Book Create</h2>
            <div class="wrapper d-flex justify-content-center">
                <div class="card p-3" style="width: 25rem">
                    <form action="" method="post">
                        <div class="wrapper d-flex">
                            <div class="mb-3 me-2">
                                <label for="bookcode" class="form-label">Product Code</label>
                                <input type="text" class="form-control" id="bookcode" aria-describedby="emailHelp" placeholder="e.g xxxxx">
                            </div>
                            <div class="mb-3">
                                <label for="booktitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="booktitle" placeholder="e.g buah mangga">
                            </div>
                        </div>
                        <div class="mb-3 me-2">
                            <label for="bookauthor" class="form-label">Author</label>
                            <input type="text" class="form-control" id="bookauthor" placeholder="e.g adri gunawan">
                        </div>
                        <div class="wrapper d-flex">
                            <div class="mb-3 me-2">
                                <label for="bookpublisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" id="bookpublisher" placeholder="e.g gramedia">
                            </div>
                            <div class="mb-3">
                                <label for="bookyear" class="form-label">Year</label>
                                <input type="text" class="form-control" id="bookyear" placeholder="e.g 2000">
                            </div>
                        </div>
                        <div class="wrapper d-flex">
                            <div class="mb-3 me-2">
                                <label for="bookgenre" class="form-label">Genre</label>
                                <input type="text" class="form-control" id="bookgenre" placeholder="e.g fantasy">
                            </div>
                            <div class="mb-3">
                                <label for="bookisbn" class="form-label">isbn</label>
                                <input type="text" class="form-control" id="bookisbn" placeholder="e.g xxxxxxxx">
                            </div>
                        </div>
                        <div class="wrapper d-flex">
                            <div class="mb-3 me-2">
                                <label for="bookprice" class="form-label">Price</label>
                                <input type="text" class="form-control" id="bookprice" placeholder="e.g 20.000">
                            </div>
                            <div class="mb-3">
                                <label for="bookstok" class="form-label">Stock</label>
                                <input type="text" class="form-control" id="bookstok" placeholder="e.g 50">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div> 
        </section>
    </main>
    <!-- script boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- js -->
</body>

</html>
